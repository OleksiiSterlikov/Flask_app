{% extends "base.html" %}
{% block content %}

<div class="container">
    <form action="/add-employee" method="post">
        <div class="mb-3">
            <label for="first_name" class="form-label">First name:</label>
            <input type="text" name="first_name" class="form-control" id="first_name" placeholder="Leonel">
        </div>
        <div class="mb-3">
            <label for="last_name" class="form-label">Last name:</label>
            <input type="text" name="last_name" class="form-control" id="last_name" placeholder="Messi">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">@</span>
            <input type="email" class="form-control" name="email" placeholder="Email" aria-label="Email" aria-describedby="basic-addon1">
        </div>
        <select class="form-select" name="club_id" aria-label="Default select example">
            <option selected>Open this select menu</option>
            {% for club in clubs %}
            <option value="{{ club.id }}">{{ club.title }}</option>
            {% endfor %}
        </select>

        <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">Submit</button>
        </div>
    </form>
</div>


{% endblock %}
