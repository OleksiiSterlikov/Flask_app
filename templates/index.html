{% extends "base.html" %}
{% block content %}

<div class="container">
    <h1 class="text-center">Clubs</h1>
    <div class="clubs-container">
        {% for club in clubs %}
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ club.title }}</h5>
                    <h6 class="card-subtitle mb-2 text-body-secondary">{{ club.location }}</h6>
                    {#                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the#}
                    {#                    card's content.</p>#}
                        <a href="/delete-club/{{ club.id }}" class="card-link">Deleie</a>
                        <a href="/edit-club/{{ club.id }}" class="card-link">Edit</a>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
